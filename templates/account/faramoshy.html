<!DOCTYPE html>
<html data-bs-theme="light" lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Overlay-Login-Form.css">
    <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Shabnam', sans-serif;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <section>
        <div class="section-bg-overlay">
            <div class="form-box">
                <div class="form-value">
                    <!-- فرم فراموشی رمز عبور -->
                    <form action="#">
                        <h1 class="form-header">فراموشی رمز عبور</h1>
                        <div class="inputbox">
                            <input type="email" name="email" required>
                            <label for="email">ایمیل</label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            بازیابی رمز عبور
                        </button>
                        <div class="login">
                            <div class="login mt-3">
                            <div class="forget">
                                <p>به یاد آوردید؟ <a href="#">ورود</a></p>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
